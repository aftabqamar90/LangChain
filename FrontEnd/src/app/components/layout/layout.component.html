<div class="flex min-h-screen bg-[#f5f0e8]">
  <!-- Sidebar - Claude-style dark warm -->
  <aside class="flex w-64 shrink-0 flex-col border-r border-[#2d2a26]/20 bg-[#2d2a26]">
    <div class="flex h-14 items-center gap-2 px-4">
      <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-[#c25b3a]/20">
        <svg class="h-5 w-5 text-[#c25b3a]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
      </div>
      <span class="text-lg font-semibold text-[#f5f0e8]">Assistant</span>
    </div>
    <nav class="flex flex-1 flex-col gap-0.5 p-3">
      <a
        routerLink="/"
        routerLinkActive="bg-white/10 text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-[#d6d0c4] transition hover:bg-white/5 hover:text-[#f5f0e8]"
      >
        <svg class="h-5 w-5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <span>New chat</span>
      </a>
    </nav>
  </aside>
  <!-- Main chat area -->
  <main class="flex min-h-0 flex-1 flex-col">
    <div class="flex min-h-0 flex-1 flex-col overflow-hidden">
      <router-outlet />
    </div>
  </main>
</div>
